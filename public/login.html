<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="/img/graphs.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-container w-100">
      <div class="row w-100 login-page login-form">
        <div
          class="col-md-7 bg-light d-flex align-items-center justify-content-center login-form h-auto"
        >
          <main class="form-signin w-50 h-auto m-auto w-75">
            <form>
              <a
                href="index.html"
                class="navbar-brand text-dark fs-4 fw-bold d-flex w-100 justify-content-center align-items-center"
                ><img
                  class="mb-4"
                  src="/img/graphs.png"
                  alt=""
                  width="72"
                  height="57"
                />
                <span class="mb-3">RESUME</span></a
              >
              <h1 class="h5 mb-3 fw-normal text-center">
                Sign in to your account
              </h1>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check text-start my-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <a href="welcome.html"
                ><button
                  class="btn btn-secondary text-light w-100 py-2"
                  type="button"
                >
                  Login
                </button></a
              >
              <p class="text-center my-1">or</p>
              <a href="welcome.html"
                ><button
                  class="btn btn-outline-secondary text-dark w-100 py-1 fs-6 google-login-btn"
                  type="button"
                >
                  <img src="../img/google_logo.png" alt="" width="40px" />Sign
                  in with Google
                </button></a
              >
              <p class="text-center fs-6 mt-2">
                Create a free account.
                <a href="signup.html" class="text-secondary">Sign up</a>
              </p>
            </form>
          </main>
        </div>
        <div class="col-md-5 bg-secondary">
          <img
            src="/img/graphs.png"
            alt=""
            width="100%"
            class="d-none d-lg-block"
          />
        </div>
      </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
